<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Brand and File Share Link</title>
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
    }

    input:focus {
      outline: none;
      border-color: #ff69b4;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background-color: #ff4081;
    }

    .error {
      color: red;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .success {
      color: green;
      margin-bottom: 15px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <form id="submissionForm">
    <h2>Submit Brand Info</h2>

    <label for="brand">Brand Name</label>
    <input type="text" id="brand" name="brand" placeholder="" required>

    <label for="url">File Share Link</label>
    <input type="url" id="url" name="url" placeholder="" required>

    <div id="error" class="error"></div>
    <div id="successMessage" class="success" style="display: none;"></div>

    <button type="submit" id="submitBtn">Submit</button>
  </form>

  <script>
    document.getElementById('submissionForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const brand = document.getElementById('brand').value;
      const url = document.getElementById('url').value;
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('successMessage');
      
      const validDomains = ['drive.google.com', 'dropbox.com', 'sharepoint.com'];
      const urlDomain = (new URL(url)).hostname;

      if (!validDomains.some(domain => urlDomain.includes(domain))) {
        errorDiv.textContent = "Invalid URL. Please use Google Drive, Dropbox, or SharePoint.";
        successDiv.style.display = 'none';
        return;
      } else {
        errorDiv.textContent = "";
      }

      const scriptUrl = 'https://script.google.com/macros/s/AKfycbwfFm_HKb0_fxR7e56NiL0dv512h-P40ClZzAn17UpzIQnhDi9AfDszmbiWO95u2tqgZw/exec';

fetch(scriptUrl, {
  method: 'POST',
  mode: 'no-cors',  // No CORS mode means you can't access the response
  body: JSON.stringify({ brand, url }),
  headers: {
    'Content-Type': 'application/json'
  }
})
.then(() => {
  // Since 'no-cors' doesn't allow access to the response, just assume success
  successDiv.textContent = "Submission successful!";
  successDiv.style.display = 'block';
  document.getElementById('submissionForm').reset();
})
.catch(error => {
  console.error('Error:', error);
  errorDiv.textContent = "Error submitting form.";
});
  </script>

</body>
</html>
