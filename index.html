<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Brand and File Share Link</title>
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;  /* Modern font */
      background-color: #f4f7f6;  /* Light background for better contrast */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
    }

    input:focus {
      outline: none;
      border-color: #ff69b4;  /* pink border on focus */
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff69b4;  /* Pink button */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background-color: #ff4081;  /* Darker pink on hover */
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .error {
      color: red;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .success {
      color: green;
      margin-bottom: 15px;
      font-size: 14px;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <form id="submissionForm">
    <h2>Image Folder Submission</h2>

    <label for="brand">Brand Name</label>
    <input type="text" id="brand" name="brand" placeholder="" required>

    <label for="url">File Share Link</label>
    <input type="url" id="url" name="url" placeholder="" required>

    <div id="error" class="error"></div>
    <div id="successMessage" class="success" style="display: none;"></div> <!-- Success message div -->

    <button type="submit" id="submitBtn">Submit</button>
  </form>

  <script>
     document.getElementById('submissionForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const brand = document.getElementById('brand').value;
      const url = document.getElementById('url').value;
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('successMessage');  // Success message div
      
      // URL validation for Google Drive, Dropbox, SharePoint
      const validDomains = ['drive.google.com', 'dropbox.com', 'sharepoint.com'];
      const urlDomain = (new URL(url)).hostname;

      if (!validDomains.some(domain => urlDomain.includes(domain))) {
        errorDiv.textContent = "Invalid URL. Please use Google Drive, Dropbox, or SharePoint.";
        successDiv.style.display = 'none';  // Hide success message
        return;
      } else {
        errorDiv.textContent = "";  // Clear error if validation passes
      }

      const scriptUrl = 'https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec';  // Your Google Apps Script deployment URL

      fetch(scriptUrl, {
        method: 'POST',
        body: JSON.stringify({ brand, url }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())  // Parse JSON response
      .then(data => {
        if (data.success) {
          successDiv.textContent = "Submission successful!";  // Show success message
          successDiv.style.display = 'block';  // Make success message visible
          document.getElementById('submissionForm').reset();  // Reset form
        } else {
          successDiv.style.display = 'none';  // Hide success message if an error occurs
          errorDiv.textContent = "There was an error. Please try again.";
        }
      })
      .catch(error => {
        console.error('Error:', error);
        errorDiv.textContent = "Error submitting form.";
      });
    });
  </script>

</body>
</html>
